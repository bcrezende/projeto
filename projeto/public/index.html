<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucionador de Problemas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Solucionador de Problemas</h1>
        </header>
        <main>
            <div class="input-section">
                <textarea id="problemInput" rows="4" placeholder="Descreva seu problema aqui..."></textarea>
                <button id="submitBtn">Buscar Soluções</button>
            </div>
            <div id="results"></div>
        </main>
        <footer>
            <p>Os links de produtos contêm códigos de afiliado. Ao fazer uma compra, podemos receber uma comissão, sem custo adicional para você.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
